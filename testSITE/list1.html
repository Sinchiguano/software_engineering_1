<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unordered Lists</title>
</head>
<body>
<h1>Unordered lists</h1>
<div>
	My typical dinner shopping list:
	<ul>
		<li>Milk</li>
		<li>Cookies</li>
			<ul>
				<li>Chocolate</li>
				<li>Sugar</li>
				<li>Peanut</li>			
			</ul>
		<li>Pepto Bismol</li>
	</ul>	

</div>

<h2>Ordered lists</h2>
<div>
	My typical dinner shopping list:
	<ol>
		<li>Milk</li>
		<li>Cookies</li>
			<ol>
				<li>Chocolate</li>
				<li>Sugar</li>
				<li>Peanut</li>			
			</ol>
		<li>Pepto Bismol</li>
	</ol>	
</div>





</body>
</html>
